<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<table width="800px">
    <tr>
        <td colspan="2">
            此处是聊天测试。转到： <a href="/group">群测试</a>
    </td>
    </tr>
    <tr>
        <td colspan="2">
            <form action="/UpdateInfo" method="post" target="back">
                用户名：<input type="text" name="UserName" ></br>
                昵称：<input type="text" name="nickname" ></br>
                简介：<input type="text" name="desc" ></br>
                生日：<input type="text" name="birthday" ></br>
                省份：<select type="text" name="sheng" ><option value="1">北京</option></select></br>
                城市：<select type="text" name="city" ><option value="1">海淀</option></select></br>
                性别：<input type="radio" name="sex" value="True" checked > 女 <input type="radio" name="sex" value="False" >男</br>
                <input type="submit" value="保存" >
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="/SendSay" method="post" target="back">
                <input type="text" name="fromuser" >向
                <input type="text" name="touser" >说：
                <input type="text" name="say" >
                <input type="submit" value="发送" >
            </form>
            <form action="/InfoUpdate" method="get" target="leftSay">
               获取 <input type="text" name="UserName" >的回话
                <input type="submit" value="接收" >
            </form>
        </td>
        <td>
            <form action="/SendSay" method="post" target="back">
                <input type="text" name="fromuser" >向
                <input type="text" name="touser" >说：
                <input type="text" name="say" >
                <input type="submit" value="发送" >
            </form>
            <form action="/InfoUpdate" method="get" target="rightSay">
               获取 <input type="text" name="UserName" >的回话
                <input type="submit" value="接收" >
            </form>
        </td>
    </tr>
    <tr>
        <td><iframe width="500" height="400" frameborder="1" name="leftSay"></iframe></td>
        <td><iframe width="500" height="400" frameborder="1" name="rightSay"></iframe></td>
    </tr>
    <tr>
        <td><iframe width="200" height="200" frameborder="0" name="back"></iframe></td>
        <td></td>
    </tr>
</table>
</body>
</html>
