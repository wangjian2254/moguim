<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <style type="text/css">
        *{
            font-size: 12px;
            margin: 0px;
            padding: 0px;
        }
        td{
            background-color: #ffffff;
            text-align: center;
            height: 25px;
        }
    </style>
</head>
<body>
<table width="500" style="margin-top: 20px;margin-left: 20px;" cellpadding="0" cellspacing="1" bgcolor="blue">
    <tr>
        <td>
            序号
        </td>
        <td>
            用户账户
        </td>
        <td>
            昵称
        </td>
        <td>
            年龄
        </td>
        <td>
            省
        </td>
        <td>
            市
        </td>
        <td>
            性别
        </td>
    </tr>
    {% for user in userlist %}
    <tr>
           <td>
               {{loop.index}}
           </td>
           <td>
               {{user.username}}
           </td>
           <td>
               {{user.nickname}}
           </td>
           <td>
               {{user.birthday}}
           </td>
           <td>
               {{user.sheng}}
           </td>
           <td>
               {{user.city}}
           </td>
           <td>
               {% if user.sex%}女{%else%}男{%endif%}
           </td>
       </tr>
    {%endfor%}
    
</table>
</body>
</html>
